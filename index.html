<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Espacio Compacto Móvil</title><style>body,html{margin:0;padding:0;background:black;overflow:hidden;font-family:Arial,sans-serif;height:100%;width:100%}canvas{display:block;width:100%;height:100%}#newsTicker{position:absolute;top:5%;left:50%;transform:translateX(-50%);white-space:nowrap;color:white;font-size:12px;font-weight:bold;pointer-events:none;z-index:10}</style></head><body><div id="newsTicker">¡Bienvenido al mini sistema solar! Noticias espaciales en vivo...UN SALUDO A LOS CHICOS DE VIVA CRISTO REY...</div><canvas id="space"></canvas><script>const canvas=document.getElementById('space'),ctx=canvas.getContext('2d');function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();const stars=[],planets=[],objects=[],rareEvents=[],fragments=[],G_PLANET=0.02,G_SUN=G_PLANET*1.1;for(let i=0;i<150;i++)stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*0.6,brightness:Math.random(),direction:Math.random()<0.5?1:-1});function createPlanet(){const types=[{name:'Tierra',color:'hsl(200,70%,50%)',radius:8},{name:'Saturno',color:'hsl(40,80%,60%)',radius:10,ring:true},{name:'Jupiter',color:'hsl(30,70%,60%)',radius:12},{name:'Marte',color:'hsl(10,80%,50%)',radius:7}];let t=types[Math.floor(Math.random()*types.length)],p={x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:t.radius,glow:Math.random()*0.5+0.5,direction:Math.random()<0.5?1:-1,color:t.color,ring:t.ring||false,satellites:[],vx:(Math.random()-0.5)*0.03,vy:(Math.random()-0.5)*0.03};if(Math.random()<0.5)p.satellites.push({angle:Math.random()*Math.PI*2,distance:p.radius+4+Math.random()*2,speed:0.005,radius:1.5});planets.push(p);}for(let i=0;i<8;i++)createPlanet();const sun={x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:20,glow:0.7,direction:1,color:'hsl(50,100%,60%)',vx:(Math.random()-0.5)*0.03,vy:(Math.random()-0.5)*0.03};function createObject(){let e=Math.floor(Math.random()*4),x,y,vx,vy,speed=Math.random()*0.15+0.05;if(e===0){x=Math.random()*canvas.width;y=-10;vx=(Math.random()-0.5)*speed;vy=speed}else if(e===1){x=canvas.width+10;y=Math.random()*canvas.height;vx=-speed;vy=(Math.random()-0.5)*speed}else if(e===2){x=Math.random()*canvas.width;y=canvas.height+10;vx=(Math.random()-0.5)*speed;vy=-speed}else{x=-10;y=Math.random()*canvas.height;vx=speed;vy=(Math.random()-0.5)*speed}objects.push({x,y,vx,vy,radius:0.4+Math.random()*0.6})}function createRareEvent(){let r=Math.random();if(r<0.4)rareEvents.push({type:'comet',x:-20,y:Math.random()*canvas.height,vx:Math.random()*1+0.5,vy:(Math.random()-0.5)*0.2,tail:[]});else if(r<0.7)rareEvents.push({type:'alien',x:Math.random()*canvas.width,y:-20,vx:(Math.random()-0.5)*0.3,vy:Math.random()*0.7,radius:2.5});else rareEvents.push({type:'debris',x:Math.random()*canvas.width,y:-20,vx:(Math.random()-0.5)*0.2,vy:Math.random()*0.4,radius:0.8});}const ticker=document.getElementById('newsTicker');let tickerX=canvas.width;function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{s.brightness+=0.01*s.direction;if(s.brightness>1||s.brightness<0.2)s.direction*=-1;ctx.beginPath();ctx.fillStyle=`rgba(255,255,255,${s.brightness})`;ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);ctx.fill()});sun.x+=sun.vx;sun.y+=sun.vy;sun.glow+=0.005*sun.direction;if(sun.glow>1||sun.glow<0.5)sun.direction*=-1;let gs=ctx.createRadialGradient(sun.x,sun.y,0,sun.x,sun.y,sun.radius*3);gs.addColorStop(0,sun.color);gs.addColorStop(0.7,'rgba(255,200,0,0.7)');gs.addColorStop(1,'rgba(0,0,0,0)');ctx.beginPath();ctx.fillStyle=gs;ctx.arc(sun.x,sun.y,sun.radius*1.5+Math.random()*5,0,Math.PI*2);ctx.fill();planets.forEach(p=>{p.glow+=0.01*p.direction;if(p.glow>1||p.glow<0.3)p.direction*=-1;p.x+=p.vx;p.y+=p.vy;let g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.radius*2);g.addColorStop(0,`rgba(255,255,255,${p.glow})`);g.addColorStop(0.4,p.color);g.addColorStop(1,'rgba(0,0,0,0)');ctx.beginPath();ctx.fillStyle=g;ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);ctx.fill();if(p.ring){ctx.beginPath();ctx.strokeStyle='rgba(255,255,255,0.4)';ctx.lineWidth=2;ctx.ellipse(p.x,p.y,p.radius+5,p.radius+2.5,0,0,Math.PI*2);ctx.stroke()}p.satellites.forEach(s=>{s.angle+=s.speed;let sx=p.x+Math.cos(s.angle)*s.distance,sy=p.y+Math.sin(s.angle)*s.distance;ctx.beginPath();ctx.fillStyle='white';ctx.arc(sx,sy,s.radius||1.5,0,Math.PI*2);ctx.fill()})});for(let i=0;i<objects.length;i++){let o=objects[i];planets.forEach(p=>{let dx=p.x-o.x,dy=p.y-o.y,d2=dx*dx+dy*dy,f=G_PLANET*p.radius/(d2+50);o.vx+=dx*f;o.vy+=dy*f});let dxs=sun.x-o.x,dys=sun.y-o.y,d2s=dxs*dxs+dys*dys,fs=G_SUN/(d2s+50);o.vx+=dxs*fs;o.vy+=dys*fs;o.x+=o.vx;o.y+=o.vy;ctx.beginPath();ctx.fillStyle='white';ctx.arc(o.x,o.y,o.radius,0,Math.PI*2);ctx.fill();for(let j=i+1;j<objects.length;j++){let o2=objects[j],dx=o2.x-o.x,dy=o2.y-o.y,d=Math.sqrt(dx*dx+dy*dy);if(d<o.radius+o2.radius){fragments.push({x:o.x,y:o.y,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,radius:o.radius/2,life:50});fragments.push({x:o2.x,y:o2.y,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,radius:o2.radius/2,life:50});objects.splice(j,1);j--;objects.splice(i,1);i--;break}}}for(let i=fragments.length-1;i>=0;i--){let f=fragments[i];f.x+=f.vx;f.y+=f.vy;f.life--;ctx.beginPath();ctx.fillStyle=`rgba(255,255,255,${f.life/50})`;ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);ctx.fill();if(f.life<=0)fragments.splice(i,1)}rareEvents.forEach(e=>{if(e.type==='comet'){e.tail.push({x:e.x,y:e.y});if(e.tail.length>10)e.tail.shift();e.x+=e.vx;e.y+=e.vy;ctx.beginPath();ctx.strokeStyle='white';ctx.moveTo(e.tail[0].x,e.tail[0].y);for(let t=1;t<e.tail.length;t++)ctx.lineTo(e.tail[t].x,e.tail[t].y);ctx.stroke()}else if(e.type==='alien'){e.x+=e.vx;e.y+=e.vy;ctx.beginPath();ctx.fillStyle='lime';ctx.arc(e.x,e.y,e.radius,0,Math.PI*2);ctx.fill()}else{e.x+=e.vx;e.y+=e.vy;ctx.beginPath();ctx.fillStyle='grey';ctx.arc(e.x,e.y,e.radius,0,Math.PI*2);ctx.fill()}});tickerX--;if(tickerX<-ticker.offsetWidth)tickerX=canvas.width;ticker.style.transform=`translateX(${tickerX}px)`;requestAnimationFrame(animate)}setInterval(createObject,1500);setInterval(createRareEvent,5000);animate();</script></body></html>
